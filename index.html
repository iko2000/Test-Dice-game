<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./static/images/header (1).png" type="image/x-icon"/>
    <link rel="stylesheet" href="./static/css/reset.css" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Dice Game</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="gamble-box">
          <h2>Casino Royal</h2>
        </div>
        <div class="main-box">
          <div class="player1">
            <div class="player1-1">
              <h1>Player 1</h1>
              <h2 class="winner">Player 1 won</h2>
            </div>
            <div class="player1-2">
              <div class="player-1photobox">
                <img id="dice-pic" src="./static/images/dice-1.png" />
              </div>
              <button id="btn-roll">Roll</button>
              <button id="btn-playagain">Play again</button>
            </div>
            <div class="player1-3">
              <p class="score1"></p>
            </div>
          </div>
          <div class="player2">
            <div class="player2-1">
              <h1>Player 2</h1>
            </div>
            <div class="player2-2">
              <div class="player-2photobox">
                <img id="dice-pic-2" src="./static/images/dice-1.png" />
              </div>
            </div>
            <div class="player2-3">
                <p class="score2"></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
